<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/ondex.css">

    <title>product_card</title>
</head>
<body>
 
    <div class="product">
        <div class="logo-cart">
            <img src="img/download.png" alt="">
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
        <div class="main-imag">
            <img id="blue" class="blue active" src="img/ice-coffee-with-whipped-cream.jpg" alt="blue">
            <img id="navy" class="navy" src="img/men-shoes.jpg" alt="">
            <img id="white" class="white" src="img/new-pair-white-sneakers-isolated-white.jpg" alt="">
        </div>
        <div class="details">
            <span class="shoe-name"> ADDIDAS GAZE ZX</span>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illo, suscipit.</p>
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i> 
            </div>
        </div>
        <div class="color-price">
            <div class="option">
                <span class="color">color:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle navy"        id="navy"></span>
                    <span class="circle white"      id="white"></span>

                </div>
            </div>
            <div class="price">
                <span class="num">$9.00</span>
            </div>
        </div>
    </div> 



    <script src="js/main.js"></script>
</body>
</html>
